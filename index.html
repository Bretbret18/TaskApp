<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/style.css">
    <title>Task App</title>
</head>
<body>
    <header>
        <p class="h2 display-1 text-center">Task App</p>
    </header>
    <main>
        <div id="tasks" class="text-center">
            
        </div>
        <div id="create-task" class="text-center">
            <form id="task-form">
                <label for="fname"></label>
                <input type="text" id="task-field" name="task-field" placeholder="Add Task Here"><br>
              </form>
            <button class="btn btn-light" id="add-task-btn">Add Task</button>
            <button class="btn btn-dark" id="delete-tasks-btn">Delete All Tasks</button>
        </div>
    </main>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="/assets/app.js"></script>
</html>
